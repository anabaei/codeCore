<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Awesome Answers SPA</title>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav>
      <a href data-href="question-list">Questions</a>
      |
      <a href data-href="question-new">New Question</a>
    </nav>

    <h1>Awesome Answers</h1>

    <div id="question-new" class="hidden">
      <form id="question-form">
        <div>
          <label for="title">Title</label>
          <input name="title" id="title" />
        </div>
        <div>
          <label for="body">Body</label>
          <textarea name="body" id="body"> </textarea>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div id="question-details" class="hidden"> </div>
    <div id="question-list"> </div>
  </body>
</html>
